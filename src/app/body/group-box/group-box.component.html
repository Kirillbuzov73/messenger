<div class="groupBox">
    <div class="groupBoxImg">
        <img src="../../../assets/images/listok.jpg" alt="listok">
    </div>
    <div *ngIf="user" class="groupBoxInfo">
        <div class="titleGroupBox">
            <div>{{user.name}}</div>
            <div>{{user.text}}</div>
        </div>
        <div class="statusGroupBox">
            <div>{{user.date}}</div>
            <div>{{user.pic}}</div>
        </div>
    </div>
</div>
